{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'Style.css' %}">
	<title>SelfStorage</title>
</head>
<body>
<header class="navbar navbar-expand-xl navbar-light fixed-top bg-white py-5">
	<nav class="container">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">
			<img src="{% static 'img/Vector.svg' %}" alt="[]">
			<img src="{% static 'img/SelfStorage.svg' %}" alt="SelfStorage">
		</a>
		<div class="collapse navbar-collapse justify-content-end" id="navbar">
			<ul class="navbar-nav">
				<li class="nav-item me-5">
					<a class="nav-link SelfStorage_black" href="#">Рассчитать стоимость</a>
				</li>
				<li class="nav-item me-5">
					<a class="nav-link SelfStorage_black" href="#">Правила хранения</a>
				</li>
				<li class="nav-item me-5">
					<a class="nav-link SelfStorage_black" href="#">Арендовать бокс</a>
				</li>
				<li class="nav-item d-flex align-items-center me-5">
				{% if user.is_authenticated %}
					<a class="nav-link fw-lighter SelfStorage_green" href="{% url 'account' %}" >{{ user.email }}</a>
					<a class="nav-link fw-lighter SelfStorage_green" href="{% url 'logout' %}" >Выйти</a>
				{% else %}
					<a class="nav-link SelfStorage_green " href="#" data-bs-toggle="modal" data-bs-target="#SignModal">Войти</a>
					<a class="nav-link SelfStorage_green" href="#" data-bs-toggle="modal" data-bs-target="#RegModal" data-bs-dismiss="modal" aria-label="Close">Зарегистрироваться</a>
				{% endif %}
				</li>
				<li class="nav-item d-flex align-items-center">
					<div class="d-flex justify-content-center align-items-center rounded-pill SelfStorage__bg_green me-2" style="height: 36px; width: 36px;">
						<svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="white" class="bi bi-telephone-fill" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
						</svg>
					</div>
					<b>8 (800) 000-00-00</b>
				</li>
			</ul>
		</div>
	</nav>
</header>

{% block content %}
{% endblock %}

</body>
</html>
